<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>歡迎來到我的個人網站</h1>
    </header>

    <nav>
        <a href="#about">關於我</a>
        <a href="#projects">專案</a>
        <a href="#contact">聯絡我</a>
    </nav>

    <div class="content" id="about">
        <h2>關於我</h2>
        <img src="profile.jpg" alt="我的照片" class="profile-photo">
        <p>大家好，我是一名網頁開發者，喜歡寫程式和學習新技術。這是我的個人網站，展示我的一些專案和資訊。</p>
    </div>

    <div class="content" id="projects">
        <h2>專案</h2>
        <p>目前我正在進行一些有趣的專案，例如建立個人博客、開發應用程式等。</p>
    </div>

    <div class="content" id="contact">
        <h2>聯絡我</h2>
        <p>如果你有任何問題或合作意向，請通過以下方式聯絡我：</p>
        <ul>
            <li>電子郵件：your.email@example.com</li>
            <li>LinkedIn: <a href="https://www.linkedin.com/in/yourprofile" target="_blank">yourprofile</a></li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2025 你的名字. All Rights Reserved.</p>
    </footer>

</body>
</html>
