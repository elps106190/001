<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>歡迎來到我的個人網站</h1>
    </header>

    <nav>
        <a href="#about">關於我</a>
        <a href="#projects">專案</a>
        <a href="#contact">聯絡我</a>
    </nav>

    <div class="content" id="about">
        <h2>關於我</h2>
        <p>大家好，我是一名網頁開發者，喜歡學習新技術並創造有趣的項目。</p>
    </div>

    <div class="content" id="projects">
        <h2>專案</h2>
        <p>目前我正在開發一個個人博客平台，並且正在學習 JavaScript 和 React。</p>
    </div>

    <div class="content" id="contact">
        <h2>聯絡我</h2>
        <p>如果你有任何問題或合作意向，請聯絡我：</p>
        <ul>
            <li>電子郵件: your.email@example.com</li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2025 你的名字. All Rights Reserved.</p>
    </footer>

</body>
</html>
